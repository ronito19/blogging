<header>
  <h1>Blog de Noticias</h1>
</header>

<main>

  <aside>
    <!-- formulario -->
     <app-new-form (catchNew)="getDataForm($event)"></app-new-form>
  </aside>

  <div class="content">
    <section>
      <!-- lista noticias -->
       <app-new-list [news]="newList" (newsClicked)="goToNews($event)"></app-new-list>
    </section>

    <section>
      <!-- noticias -->
       <app-news [MyNews]="arrayNews"></app-news>
    </section>
  </div>
 
</main>
