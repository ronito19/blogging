<div class="form">
    <h2>Formulario de noticias</h2>
    <hr>

    <div>
        <label for="title">Titulo: </label>
        <input id="title" type="text" placeholder="Introduce el titulo de la noticia" [(ngModel)]="newNews.title">
    </div>

    <div>
        <label for="image">Imagen: </label>
        <input id="image" type="file" (change)="onImageSelected($event)" accept="image/*">
    </div>
    <div ngIf="imagePreview" >
        <img [src]="imagePreview" alt="Imagen de la noticia" width="200">
    </div>

    <div>
        <label for="texto">Texto: </label>
        <textarea id="texto" placeholder="Descripcion de la noticia" [(ngModel)]="newNews.texto"></textarea>
    </div>

    <div>
        <label for="fecha">Fecha: </label>
        <input id="fecha" type="date" placeholder="Fecha de la noticia" [(ngModel)]="newNews.fecha">
    </div>

    <div>
        <label for="tipo">Tipo: </label>
        <select id="tipo" name="tipo" [(ngModel)]="newNews.tipo">
            <option value="">Selecciona el tipo</option>
            <option value="vivienda">Vivienda</option>
            <option value="salud">Salud</option>
            <option value="actualidad">Actualidad</option>
            <option value="ciencia">Ciencia</option>
            <option value="deportes">Deportes</option>
            <option value="politica">Politica</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="educacion">Educacion</option>
        </select>
    </div>

    <button (click)="saveNews()">Guardar Noticia</button>
</div>
