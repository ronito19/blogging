<section class="noticias">
    <h2>Mis Noticias</h2>
    <div class="flex">

        @for(noticia of MyNews; track noticia.fecha) {
        <article>
            <h3>{{noticia.title}}</h3>
            <figure>
                <img [src]="noticia.url" [alt]="noticia.title">
            </figure>
            <p>Texto: {{noticia.texto}}</p>
            <p>Fecha: {{noticia.fecha}}</p>
            <p>Tipo de Noticia: {{noticia.tipo}}</p>
        </article>
    }

    </div>
</section>
