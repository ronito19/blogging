<div class="form">
    <h2>Formulario de noticias</h2>
    <hr>

    <div>
        <label for="title">Titulo: </label>
        <input id="title" type="text" placeholder="Introduce el titulo de la noticia">
    </div>

    <div>
        <label for="image">Imagen: </label>
        <img id="image" src="" alt="Imagen de la noticia" width="200">
    </div>

    <div>
        <label for="reseña">Reseña: </label>
        <input id="reseña" type="text" placeholder="Descripcion de la noticia">
    </div>

    <div>
        <label for="fecha">Fecha: </label>
        <input id="fecha" type="date" placeholder="Fecha de la noticia">
    </div>

    <div>
        <label for="tipo">Tipo: </label>
        <select id="tipo" name="tipo">
            <option value="">Selecciona el tipo</option>
            <option value="vivienda">Vivienda</option>
            <option value="salud">Salud</option>
            <option value="actualidad">Actualidad</option>
            <option value="ciencia">Ciencia</option>
            <option value="deportes">Deportes</option>
            <option value="politica">Politica</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="educacion">Educacion</option>
        </select>
    </div>

    <button>Guardar</button>
</div>
